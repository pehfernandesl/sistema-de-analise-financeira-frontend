<span #notification form-notification class="md-inputfield" [name]="name" [form]="form">
    <p-autoCompleteCustom #input
        [formControl]="formControl"
        [suggestions]="results"
        [virtualScroll]="virtualScroll"
        [itemSize]="itemSize"
        (onBlur)="onBlurEvent($event)"
        (onSelect)="onSelectEvent($event)"
        (onFocus)="onFocusEvent($event)"
        (completeMethod)="findAll($event)"
        [field]="field">
    </p-autoCompleteCustom>
    <label [for]="name" [innerHTML]="label"></label>
    <nValidationMessage [control]="formControl" *ngIf="!notification.message"></nValidationMessage>
    <ng-content></ng-content>
</span>
