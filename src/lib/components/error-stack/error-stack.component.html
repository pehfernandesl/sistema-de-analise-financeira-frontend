<ng-template #defaultTemplate>
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card no-margin">
        <h1>{{ title }}</h1>
        <p-table [value]="errors" [paginator]="false" [rows]="5" first="0">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 20%; text-align: center">Data</th>
              <th style="width: 20%; text-align: center">Código de identificação</th>
              <th>Mensagem</th>
              <th style="width: 10%; text-align: center">Ação</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-error>
            <tr>
              <td style="width: 20%; text-align: center">{{error.createdAt|date: 'dd/MM/y H:mm:ss'}}</td>
              <td style="width: 20%; text-align: center">{{error.correlationId || 'Indisponível'}}</td>
              <td>{{error.message}}</td>
              <td style="width: 10%; text-align: center">
                <button pButton type="button" pTooltip="Copiar erro para área de transferência" tooltipPosition="left"
                        class="ui-button-primary" icon="ui-icon-content-copy" [clipboard]="error.fullMessage"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td colspan="4">
                Nenhum erro foi registrado até o momento.
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</ng-template>
<ng-container *ngTemplateOutlet="template? template: defaultTemplate"></ng-container>
